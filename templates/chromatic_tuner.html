{% extends "base.html" %}

{% block title %}Chromatic Tuner | Fikapaus{% endblock %}

{% block body %}


    <p>Note: allow us to access your microphone for the chromatic tuner to work.</p>
    <form  id="visualType">

        <ul id="radiolist">
            <li>
                <div class='radiobutton'>
                    <input type="radio" name="radio" id="radio1" class="radio" value="frequency bars" checked/>
                    <label class="radio-label" for="radio1">Frequency bars</label>
                </div>

            </li>

            <li>
                <div class='radiobutton'>
                    <input type="radio" name="radio" id="radio2" class="radio" value="sine wave"/>
                    <label class="radio-label" for="radio2">Sine wave</label>
                </div>
            </li>
            <li>
                <div class='radiobutton'>
                    <input type="radio" name="radio" id="radio3" class="radio" onclick="run.clearSonogram()" value="sonogram"/>
                    <label class="radio-label" for="radio3">Sonogram</label>
                </div>
            </li>
        </ul>

    </form>

        <h3 id="pitch"></h3>
        <h3 id="note"></h3>
    </div>

    </canvas>


    <script type="text/javascript" src="../static/js/chroma.js"></script>
    <script src="../static/js/tuner.js"></script>
{% endblock %}
